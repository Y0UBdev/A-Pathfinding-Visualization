<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A* Pathfinding Visualization</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>A* Pathfinding Visualization</h1>

    <main class="layout">

        <aside class="panel">
            <h2>Paramètres</h2>

            <div id="info" class="info-box">
                Placez un départ et une arrivée.
            </div>

            <section class="group">
                <h3>Outil</h3>

                <label class="option">
                    <input type="radio" name="tool" value="start">
                    <span>Départ</span>
                </label>

                <label class="option">
                    <input type="radio" name="tool" value="end">
                    <span>Arrivée</span>
                </label>

                <label class="option">
                    <input type="radio" name="tool" value="block" checked>
                    <span>Mur</span>
                </label>

                <label class="option">
                    <input type="radio" name="tool" value="erase">
                    <span>Effacer</span>
                </label>
            </section>

            <section class="group">
                <h3>Taille des blocs</h3>

                <div class="range-control">
                    <label>Largeur</label>
                    <input type="range" id="blockWidth" min="1" max="10" value="1">
                    <span id="blockWidthValue">1</span>
                </div>

                <div class="range-control">
                    <label>Hauteur</label>
                    <input type="range" id="blockHeight" min="1" max="10" value="1">
                    <span id="blockHeightValue">1</span>
                </div>
            </section>

            <section class="group">
                <h3>Taille des cellules</h3>

                <div class="range-control">
                    <input type="range" id="cellSize" min="10" max="30" step="2" value="20">
                    <span id="cellSizeValue">20 px</span>
                </div>
            </section>

            <div class="btn">
                <button id="start-btn" class="primary-btn">
                    Lancer l’algorithme
                </button>
                
                <button id="stop-btn" class="secondary-btn">
                    Stop
                </button>
            </div>

            <button id="reset-btn" class="trio-btn">
                Réinitialiser
            </button>
        </aside>

        <section class="canvas-area">
            <canvas id="canvas"></canvas>
        </section>

    </main>

    <script type="module" src="scripts/main.js"></script>
</body>

</html>
